; pour ajouter une librairie il faut aller dans le menu PlatformIO et cliquer sur "Add to project" et chercher la librairie
; ensuite il faut ajouter la librairie dans le fichier platformio.ini o√π il y a la section [env:main] et ajouter la librairie dans la section lib_deps =

[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

[env:main]
lib_deps = 
	SPI
	Wire
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	chris--a/Keypad@^3.1.1
	adafruit/Adafruit MCP23017 Arduino Library@^2.3.2
	adafruit/Adafruit BusIO@^1.16.1
	adafruit/RTClib@^2.1.4
build_src_filter = +<${PIOENV}/*>

[env:LCD]
lib_deps = 
	Wire
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
build_src_filter = +<*.h> +<${PIOENV}.cpp>

